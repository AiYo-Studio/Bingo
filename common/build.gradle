plugins {
    id 'com.github.johnrengelman.shadow'
}

dependencies {
    implementation("org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT")
    implementation("org.spigotmc:spigot:1.16.5-R0.1-SNAPSHOT")
    implementation("org.bukkit:bukkit:1.16.5-R0.1-SNAPSHOT")

    implementation "com.aystudio.core:AyCore:1.2.0-BETA"
    // NBTItem
    implementation("de.tr7zw:item-nbt-api-plugin:2.11.3")
    // PlaceholderAPI
    implementation('me.clip:placeholderapi:2.10.4')
    // Quartz
    implementation 'org.quartz-scheduler:quartz:2.3.2'
}

shadowJar {
    setArchiveName("Bingo.jar")

    relocate 'org.quartz', 'org.bingo.quartz'
    relocate 'org.terracotta', 'org.bingo.terracotta'
    relocate 'org.slf4j', 'org.bingo.slf4j'

    dependencies {
        include(dependency("org.quartz-scheduler:quartz:2.3.2"))
        include(dependency("org.slf4j:slf4j-api:1.7.21"))
    }
}

tasks.build.dependsOn(tasks.shadowJar)